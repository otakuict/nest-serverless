service: nest-serverless

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1
  stage: dev
  memorySize: 512
  timeout: 10
  environment:
    GITHUB_TOKEN: ${env:GITHUB_TOKEN}
    GITHUB_OWNER: ${env:OWNER}
    GITHUB_REPO: ${env:REPO}
    GITHUB_BRANCH: ${env:BRANCH}
  

  # âœ… IAM permissions to allow logging to CloudWatch
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: arn:aws:logs:*:*:*

functions:
  api:
    handler: dist/lambda.handler  # Make sure dist/main.js exists after build
    events:
      - http:
          path: /{proxy+}
          method: any
          cors: true



plugins:
  - serverless-offline
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 3
